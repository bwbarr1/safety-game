
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safety Controls — Home</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const play = document.getElementById('playBtn');
      const note = document.getElementById('gateNote');
      const done = !!localStorage.getItem('learningCompleted');
      play.hidden = !done;
      note.hidden = done;
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <span>Safety Controls</span>
      </div>
    </div>

    <div class="panel">
      <h1 class="h1">Welcome</h1>
      <p class="p">Start with a quick primer on the four control types. Once you acknowledge you’ve reviewed them, the game will unlock.</p>
      <div class="row">
        <a class="btn" href="./learn/index.html">Start Learning</a>
        <a id="playBtn" class="btn secondary" href="./game/index.html" hidden>Play the Game</a>
      </div>
      <p id="gateNote" class="p" style="margin-top:8px">The game appears after you complete learning.</p>
    </div>

    <div class="footer">Progress Rail • Scenario Game</div>
  </div>
</body>
</html>
